    <!-- 添加目录索引 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const toc = document.getElementById('toc');
          const headings = document.querySelectorAll('h2, h3');
          let html = '<h2>目录</h2><ul>';
          let currentH2 = null;
          
          headings.forEach(heading => {
            // 生成ID（如果元素没有ID）
            if (!heading.id) {
              heading.id = heading.textContent
                .toLowerCase()
            <img src="../images/isoris/Isoris-30/page2_img6.png" class="large-image">
                .replace(/\s+/g, '-');
            }
            
            if (heading.tagName === 'H2') {
              // 关闭上一个H2的子列表
              if (currentH2) html += '</ul></li>';
              currentH2 = heading;
              html += `<li><a href="#${heading.id}">${heading.textContent}</a><ul>`;
            } else if (heading.tagName === 'H3' && currentH2) {
              html += `<li><a href="#${heading.id}">${heading.textContent}</a></li>`;
            }
          });
          
          // 关闭最后一个H2的子列表
          if (currentH2) html += '</ul></li>';
          html += '</ul>';
          
          toc.innerHTML = html;
        });
